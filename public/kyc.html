<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Choose with Alice</title>
    <meta name="description" content="Starting your studies abroad in Finland should be easy. We help you with that.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/basscss.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/alice.css">
    <script type="text/javascript" src="//api.filepicker.io/v1/filepicker.js"></script>

</head>

<body class="bg-white">
<div class="">
    <div class="clearfix">

        <form class="col-6 mx-auto">
            <h1>Signup</h1>
            <div class="left">
                <fieldset class="fieldset-reset">
                    <legend class="h4 mt2 mb1 border-bottom">Personal and contact information
                        <small>
                            <a class="blue" href="#"><i class="fa fa-info-circle"></i></a>
                        </small>
                    </legend>
                    <label>Last Name</label>
                    <input type="text" class="block full-width mb1 field-light">
                    <label>First name(s)</label>
                    <input type="text" class="block full-width mb1 field-light">
                    <label>Personal identity code of date of birth</label>
                    <input type="text" class="block full-width mb1 field-light">
                    <label>Nationality</label>
                    <select class="block">
                        <option value="indian">indian</option>
                        <option value="dutch"> dutch</option>
                    </select>
                    <label>Address</label>
                    <input type="text" class="block full-width mb1 field-light">
                    <label>Telephone</label>
                    <input type="text" class="block full-width mb1 field-light">
                    <label>Email</label>
                    <input type="text" class="block full-width mb1 field-light">
                </fieldset>

                <fieldset class="fieldset-reset">
                    <legend class="h4 mt2 mb1 border-bottom">Required Documents
                        <small>
                            <a class="blue" href="#"><i class="fa fa-info-circle"></i></a>
                        </small>
                    </legend>
                    <label>Passport</label>
                    <input class="block" type="filepicker" data-fp-apikey="Ag3bkgOURHSUskB6m4vQAz" name="myName"/>
                    <label>Study certificate</label>
                    <input class="block" type="filepicker" data-fp-apikey="Ag3bkgOURHSUskB6m4vQAz" name="myName"/>

                </fieldset>


                <fieldset class="fieldset-reset">
                    <legend class="h4 mt2 mb1 border-bottom">Foreign tax liability
                        <small>
                            <a class="blue" href="#"><i class="fa fa-info-circle"></i></a>
                        </small>
                    </legend>
                    <label class="block">Liable to pay tax abroad
                        <input type="checkbox" class="mb1 field-light">
                    </label>
                    <label class="block is-disabled">Countries in which you are liable to pay tax
                        <select class="block" disabled>
                            <option value=""></option>
                            <option value="indian">indian</option>
                            <option value="dutch"> dutch</option>
                        </select>
                        <label>Tax identification number</label>
                        <input type="text" disabled class="block full-width mb1 field-light">

                    </label>
                </fieldset>

                <fieldset class="fieldset-reset">
                    <legend class="h4 mt2 mb1 border-bottom">Financial standing
                        <small>
                            <a class="blue" href="#"><i class="fa fa-info-circle"></i></a>
                        </small>
                    </legend>
                    <label class="block">Occupation details
                        <select class="block">
                            <option value="student">Student</option>
                            <option value="employee">Employee</option>
                            <option value="entrepreneur">Entrepreneur</option>

                            <option value="retired">Retired</option>
                            <option value="no_employment">No Employment</option>
                        </select>
                    </label>
                    <label class="block is-disabled">Name of your business</label>
                    <input type="text" disabled class="block full-width mb1 field-light">
                    <label class="block is-disabled">Interest (%) in the company</label>
                    <input type="text" disabled class="block full-width mb1 field-light">

                    <label class="block">What is your main source of income?
                        <select class="block">
                            <option value="">Earned income</option>
                            <option value="">Pension income</option>
                            <option value="">Unearned income</option>
                            <option value="">Other</option>
                        </select>
                    </label>

                    <label class="block">How much is your combined monthly income after tax
                        <select class="block">
                            <option value="">Less than €1,000</option>
                            <option value="">€1,000-3,000</option>
                            <option value="">Over 3,000€</option>
                        </select>
                    </label>

                    <label class="block">How much is your regular monthy expenses
                        <select class="block">
                            <option value="">€1,000-3,000</option>
                            <option value="">Less than €1,000</option>

                            <option value="">Over 3,000€</option>
                        </select>
                    </label>
                </fieldset>

                <fieldset class="fieldset-reset">
                    <legend class="h4 mt2 mb1 border-bottom">Total assets
                        <small>
                            <a class="blue" href="#"><i class="fa fa-info-circle"></i></a>
                        </small>
                    </legend>
                    <label class="block">Assets (gross) approximately, in euros</label>
                    <input type="text" class="mb1 field-light">
                    <label class="block">Liabilities approximately, in euros</label>
                    <input type="text" class="mb1 field-light">
                </fieldset>

                <fieldset class="fieldset-reset">
                    <legend class="h4 mt2 mb1 border-bottom">Bank relationships and payments
                        <small>
                            <a class="blue" href="#"><i class="fa fa-info-circle"></i></a>
                        </small>
                    </legend>
                    <label class="block">Main bank</label>
                    <input type="text" class="mb1 field-light">
                    <label class="block">Other banks</label>
                    <input type="text" class="mb1 field-light">

                    <label class="block">Incoming international payments
                        <select class="block">
                            <option value="">None</option>
                            <option value="">Yes, regularly</option>
                            <option value="">Yes, occasionally</option>

                        </select>
                    </label>

                    <label class="block">Outgoing international payments
                        <select class="block">
                            <option value="">None</option>
                            <option value="">Yes, regularly</option>
                            <option value="">Yes, occasionally</option>

                        </select>
                    </label>

                </fieldset>

                <fieldset class="fieldset-reset">
                    <legend class="h4 mt2 mb1 gray border-bottom">Political exposure
                        <small>
                            <a class="blue" href="#"><i class="fa fa-info-circle"></i></a>
                        </small>
                    </legend>
                    <label class="block">Have you or any of your family members performed important public functions for another state?
                    </label>
                    <input type="checkbox" class="mb1 field-light">

                    <label class="block is-disabled">Who has performed such a function?
                        <select class="block">
                            <option value="">Me</option>
                            <option value="">Spouse</option>
                            <option value="">Child</option>
                            <option value="">Mother</option>
                            <option value="">Father</option>
                        </select>
                    </label>

                    <label class="block is-disabled">In what position?
                        <select disabled class="block">
                            <option value=""></option>
                            <option value="">Member of parliament</option>
                            <option value="">High-ranking officer</option>
                            <option value="">Member of the central board</option>
                            <option value="">Other</option>
                        </select>
                    </label>

                    <label class="block is-disabled">In what country</label>
                    <input disabled type="text" class="mb1 field-light">
                    <label class="block is-disabled">Period of time</label>
                    <input type="text" class="mb1 field-light" disabled>

                </fieldset>
                <button class="mb1 button block full-width center bg-olive">Submit</button>
            </div>
        </form>

    </div>
</div>
</body>

</html>
